<h1>Login</h1>
<hr>

<div class="row justify-content-center">

  <div class="col-9">
    <form class="p-4" (submit)="ingresar()">

      <input type="text"
      name="nombre"
      [(ngModel)]="nombre"
      class="form-control"
      placeholder="Nombre de usuario"
      autocomplete="off"
      autofocus>

      <button
          [disabled]="nombre.trim().length === 0"
          class="btn btn-primary w-100 mt-3">
        Ingresar
      </button>
    </form>
  </div>

</div>
